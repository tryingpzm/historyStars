<style id="jsbin-css">
*{
  padding: 0;

body{

.container{
  max-width:960px;

.header{
 /*background:url(https://ooo.0o0.ooo/2017/05/15/591996690c40a.jpg) no-repeat;*/
 background:url(//i.loli.net/2017/10/09/59dadf0b9c587.jpg) no-repeat;

  margin-bottom:40px;
}
.header>p{
  max-width:640px;
  margin:0 auto 30px auto;
}

p span.sp{
  float:left;
  width:128px;
  height:24px;
  background-color: #d8d8d8;
  margin-left:16px;
  margin-right:16px;
  text-align:center;
  border-radius:8px;
  padding:2px;
}

p::after{
  content:'';
  display:block;
  clear:both;
}

section.fs{
  background-color: #efefef;
  min-height:319px;

}

section.fs div.fs_d1{

}
section.fs div.fs_d2{
  max-width:18em;

section.fs div.fs_d3{

  margin-left:auto;
  margin-right:auto;
  margin-bottom:100px;
}
section.main{
  background-color: #fff;
  padding-top:10px;
  max-width:960px;
  margin-left:auto;
  margin-right:auto;

}
section.main div{
  float:left;

 margin-left:16px;
  margin-right:16px;
  margin-top:32px;
}
section.main::after{
  content:'';
  display:block;
  clear:both;
}
section.main div img{
  height:181px;
  width:288px;
  background-color: #d8d8d8;
  border-radius:4px;
}
section.main div p:first-of-type{
  /*width:204px;*/
  /*height:24px;*/
  /*background-color: #bcbcbc;*/
  /*background-color: #f4d313;*/
  /*border-radius:4px;*/

  margin-bottom:14px;
  font-size:1em;
}
section.main div p:last-of-type{
  /*width:288px;*/
  /*height:16px;*/
  /*background-color: #ececec;*/
  /*border-radius:4px;*/
  color:#acacac;
  font-size:0.8em;
}
@media(min-width:1440px){
  .container{
    max-width:1440px;
  }
}
@media(max-width:959px){
  .main_d7,.main_d8,.main_d9{
    display:none;
  }
  section.main{
    max-width:640px;
  }
}
@media(max-width:639px){
  .container{
    margin:0 auto;
  }
  .main_d6{
    display:none;
  }
  .header>p{
    max-width:320px;
  }
  p span.sp:nth-of-type(3){
    margin-top:24px;
  }
   p span.sp:nth-of-type(4){
    margin-top:24px;
  }
  section.main{
    max-width:320px;
  }
}
@media(max-width:319px){
  .container{
    margin:0 auto;
  }
  .header p{
    max-width:160px;
  }
  .header p span:nth-child(2){
    margin-top:24px;
  }
}

      <div class="main_d6">
